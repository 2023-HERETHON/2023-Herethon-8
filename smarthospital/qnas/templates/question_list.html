<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      #container {
        margin: 0 auto;
        text-align: center;
        position: relative;
        background-color: #ffffff;
      }

      * {
        font-family: "Noto Sans KR", sans-serif;
      }

      .whiteBox {
        position: relative;
        width: 300px;
        height: 187px;
        margin: 0 auto;
        background: #ffffff;
        box-shadow: 0px 2px 10px rgba(0, 142, 2, 0.25);
        border-radius: 10px;
      }

      .boxTitle {
        width: 108px;
        height: 43px;
        left: 72px;
        top: 144px;
        margin: 0 auto;
        padding-top: 15px;
        font-family: "Noto Sans";
        font-style: normal;
        font-weight: 700;
        font-size: 20px;
        line-height: 20px;
        color: #4c7343;
      }

      .questioncont {
        width: 108px;
        height: 43px;
        left: 72px;
        top: 144px;
        margin: 0 auto;
        padding-top: 15px;
        font-family: "Noto Sans";
        font-style: normal;
        font-weight: 700;
        font-size: 15px;
        line-height: 20px;
        color: #4c7343;
      }

      .line {
        width: 250px;
        height: 0px;
        margin: auto;
        margin-top: 70px;
        border: 1px solid #02bb33;
      }

      .whiteBoxContent {
        width: 180px;
        height: 100px;
        left: 67px;
        top: 169px;
        font-size: 14px;
        margin: auto;
        margin-top: 3px;
        color: #000000;
        overflow: scroll;
      }

      .whiteBoxContent::-webkit-scrollbar {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="/css/mypage1.css" />
  </head>
  <body>
    <div id="container">
      <img src="../images/Frame 43.png" id="hospitalinfo" />
      <div id="ment1">나의 QnA에 대한 전문가들의 답변입니다.</div>
      <a href="../html/mypage3.html">
        <img src="../images/Frame 44.png" id="newqnawrite"></div>
      </a>

      <!--
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="31" viewBox="0 0 18 31" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.24268 15.0371L17.1584 27.9529L15.0371 30.0742L3.66751e-05 15.0371L15.0371 7.58852e-05L17.1584 2.1214L4.24268 15.0371Z" fill="black"/>  
      </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="31" viewBox="0 0 19 31" fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M13.9058 15.0371L0.990008 2.12132L3.11133 0L18.1484 15.0371L3.11133 30.0741L0.990008 27.9528L13.9058 15.0371Z" fill="black"/>
          </svg>-->
          {% if question_list %}
              {% for question in question_list %}
              <div class="whiteBox" width="132px" height="187px">
                <div class="boxTitle">
                    {{question.subject}}
                </div>
                <div class="line">{{question.content}}</div>
                <div class="whiteBoxContent">
                    <a href="{% url 'question-detail' question.id %}"><img src="" id="detailbtn"></a>
                </div>
              </div>
    
                 
              {% endfor %}

          {% else %}
          <p>질문이 없습니다.</p>
          {% endif %} 
          <div id="qnalistbox">
            
            

            













          </div>

      <div id="reviewment">그동안 내가 작성한 리뷰에요</div>
      <a href="../html/mypage4.html">
        <img src="../images/Frame 27.png" id="newreviewwrite"></div>
      </a>
      <div id="reviewlistbox"></div>

    </div>
  </body>
</html>
